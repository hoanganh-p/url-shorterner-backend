name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore and build
        run: |
          dotnet restore UrlShortener.sln
          dotnet build UrlShortener.sln --configuration Release --no-restore
      - name: Run tests
        run: |
          dotnet test UrlShortener.Tests/UrlShortener.Tests.csproj --no-build --verbosity normal

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build
        working-directory: ./reactjs/url-shortener-frontend
        run: |
          npm ci
          npm run build
